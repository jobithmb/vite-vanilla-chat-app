<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Chat App</title>
  </head>
  <body>
    <div class="chat-app">
      <div class="side-bar">
        <div class="top-bar">
          <div class="logo">
            <img src="/Chat.png" alt="chat-app-logo">
          </div>
          <div class="actions">
            <div class="action circle">
              <i class="ri-add-line"></i>
            </div>
            <div class="action">
              <i class="ri-more-2-line"></i>
            </div>
          </div>
        </div>
        <div class="search">
          <input type="search" placeholder="Search here">
          <div class="buttons">
            <div class="button">
              <i class="ri-time-line"></i>
            </div>
            <div class="button">
              <i class="ri-group-line"></i>
            </div>
            <div class="button">
              <i class="ri-contacts-book-line"></i>
            </div>
          </div>
        </div>
        
        <div class="contacts">
          <div class="active">
            <div class="heading">Active Now</div>
            <ul class="contacts-list">
              <li class="contact online">
                <div class="profile-image">
                  <img src="https://mighty.tools/mockmind-api/content/human/72.jpg" alt="contact-image">
                </div>
                <div class="details">
                  <div class="name">John Doe</div>
                  <div class="last-message">Lorem ipsum dolor sit amet.</div>
                </div>
              </li>
              <li class="contact online">
                <div class="profile-image">
                  <img src="https://mighty.tools/mockmind-api/content/human/71.jpg" alt="contact-image">
                </div>
                <div class="details">
                  <div class="name">Jane Doe</div>
                  <div class="last-message">Lorem ipsum dolor sit amet.</div>
                </div>
              </li>

            </ul>
          </div>
          <div class="idle">
            <div class="heading">Recent Active Profile</div>
            <div class="contacts-list">
              <li class="contact">
                <div class="profile-image">
                  <img src="https://mighty.tools/mockmind-api/content/human/73.jpg" alt="contact-image">
                </div>
                <div class="details">
                  <div class="name">Murphy Doe</div>
                  <div class="last-message">Lorem ipsum dolor sit amet.</div>
                </div>
              </li>
              <li class="contact">
                <div class="profile-image">
                  <img src="https://mighty.tools/mockmind-api/content/human/70.jpg" alt="contact-image">
                </div>
                <div class="details">
                  <div class="name">Jacob Doe</div>
                  <div class="last-message">Lorem ipsum dolor sit amet.</div>
                </div>
              </li>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
    <script type="module" src="/assets/scripts/main.js"></script>
  </body>
</html>
